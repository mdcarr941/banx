<div class="notification-area" #notifications>
  <img class="notification-icon" src="public/open-iconic/svg/x.svg" alt="error" id="error-icon">
  <img class="notification-icon" src="public/open-iconic/svg/warning.svg" alt="warning" id="warning-icon">
  <img class="notification-icon" src="public/open-iconic/svg/check.svg" alt="success" id="success-icon">
  <img class="notification-icon" src="public/open-iconic/svg/info.svg" alt="info" id="info-icon">
  <span #messageSpan></span>
</div>
