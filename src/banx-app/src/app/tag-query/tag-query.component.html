<app-query [title]="'Tag Query'" [problems$]="problems$" #queryComponent>
  <p>
    Enter a space separated list of tags below then click Search to find
    all the problems with those tags.
  </p>
  <input class="col" type="text" (keyup)="onKeyUp($event)" #tagsInput/>
  <div>
    <button class="btn btn-primary" (click)="searchTags()">Search</button>
  </div>
</app-query>
