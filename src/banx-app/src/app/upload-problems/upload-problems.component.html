<div class="row">
  <h3 class="col">Upload Problems</h3>
</div>
<div class="row">
  <p class="col">
    Select the files you'd like to upload by clicking 'Chose Files', then click 'Upload' to send
    them to the server.
  </p>
</div>
<div class="row justify-content-between">
  <div class="col-6">
    <input type="file" multiple #fileInput/>
  </div>
  <div class="col-6">
    <button class="btn btn-primary" (click)="uploadFiles()">Upload</button>
  </div>
</div>
