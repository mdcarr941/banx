<div class="row">
  <div class="col-3">
    <div class="container-fluid">
      <h3 class="row"></h3>
      <ul *ngIf="repos$ | async as repos">
        <li class="row" *ngFor="let repo of repos">
          <button class="btn btn-link" (click)="selectRepo(repo)">
            {{repo.name}}
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-9">
    <ng-container *ngIf="selectedRepo$ | async as selectedRepo">
      {{selectedRepo.name}}
    </ng-container>
  </div>
</div>
